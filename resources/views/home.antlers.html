<div class="hero-section" >
    <div class="container">

        <div class="row">

            <div class="col-lg-6">
                <h1>{{ hero_heading }}</h1>
                <p>{{ hero_sub_heading }}</p>
            </div>
            <div class="col-lg-6">
                <img src="{{ hero_image:permalink }}" class="img-fluid" alt="{{ hero_image:alt }}" />
            </div>

        </div>

    </div>
</div>


<div class="section-2">

    <div class="container">

        <div class="row mb-3">
            <div class="col text-center">
                <h1 class="main-heading text-uppercase fw-bold" >{{ section_2_main_heading }}</h1>
            </div>
        </div>

        <div class="row">

            {{ section_2_items }}
            <div class="col-lg-4">
                <div class="section-2-bg p-5 rounded" >
                    <div class="icon mb-3"><img src="{{ icon:permalink }}" class="img-fluid" alt="{{ icon:alt }}" /></div>
                    <div class="heading mb-3" ><h3>{{ heading }}</h3></div>
                    <div class="item-content"><p>{{ item_content }}</p></div>
                </div>
            </div>
            {{ /section_2_items }}

        </div>

    </div>

</div>
