<div class="hero-form">

    <!--                    {{ form:subscribe_form }}-->

    <!--                        {{ fields }}-->
    <!--                            {{ field }}-->
    <!--                        {{ /fields }}-->

    <!--                    {{ /form:subscribe_form }}-->





    <form action="/" method="POST" class="row row-cols-lg gx-2 align-items-center hero-form-container p-2 shadow-sm rounded">
        <input type="hidden" name="_token" value='{{ csrf_token }}'>
        <div class="col-7 col-lg-9 ps-0">
            <input type="email" name="email_address" class="form-control" id="email-address" placeholder="youremail@domain.com">
        </div>

        <div class="col-5 col-lg-3 pe-0">
            <button type="submit" class="btn btn-danger w-100">Subscribe</button>
        </div>
    </form>


    {{ if errors }}
    <div class="alert alert-danger mt-2 mb-0 p-2" role="alert">
        {{ errors }}
    </div>
    {{ /if }}


</div>
